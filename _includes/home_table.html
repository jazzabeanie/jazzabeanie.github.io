<div>
  {% for post in site.posts%}
    {% if post.tags contains 'homepage' %}
        <div class="col-lg-4">
          <a href="{{ post.url }}"><img src="{{ post.cover_photo }}"></a>
          <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
          {% if post.description %}<p>{{ post.description  }}</p>{% endif %}
          <p><a class="btn btn-primary" href="{{ post.url }}" role="button">View details &raquo;</a></p>
        </div>
    {% endif %}
  {% endfor %}
</div>
